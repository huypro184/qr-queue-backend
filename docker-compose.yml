version: '3.8'

services:
  qr-queue-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - ai-service
    restart: unless-stopped
    networks:
      - qr-queue-net

  ai-service:
    build:
      context: ./ai-service
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - qr-queue-net

networks:
  qr-queue-net:
    driver: bridge