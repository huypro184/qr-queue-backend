name: QR Queue Full CI/CD

on:
  push:
    branches: ["main"]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Docker login & build
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with dynamic tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/qrqueue:latest

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/qrqueue:latest

      # 3️ Configure AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️ Start EC2 instance
      - name: Start EC2
        run: |
          INSTANCE_ID=${{ secrets.INSTANCE_ID }}
          aws ec2 start-instances --instance-ids $INSTANCE_ID
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          echo "Waiting 30s for EC2 SSH to be ready..."
          sleep 30

      # 5️ SSH deploy
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG,DOCKER_USERNAME
          script: |
            cd /home/${{ secrets.EC2_USER }}/qr-queue
            echo "Pulling Docker image: $IMAGE_TAG"
            docker pull ${DOCKER_USERNAME}/qrqueue:${IMAGE_TAG}

            echo "Stopping old container if exists..."
            docker ps -aq --filter "name=qrqueue" | xargs -r docker stop
            docker ps -aq --filter "name=qrqueue" | xargs -r docker rm

            echo "Freeing port 8080 if needed..."
            docker ps -q --filter "publish=8080" | xargs -r docker stop
            docker ps -q --filter "publish=8080" | xargs -r docker rm

            echo "Running new container..."
            docker run -d \
              --name qrqueue \
              -p 8080:8080 \
              --env-file /home/${{ secrets.EC2_USER }}/qr-queue/.env \
              ${DOCKER_USERNAME}/qrqueue:${IMAGE_TAG}

      # 6️ Stop EC2 instance
      - name: Stop EC2
        run: |
          INSTANCE_ID=${{ secrets.INSTANCE_ID }}
          aws ec2 stop-instances --instance-ids $INSTANCE_ID
          aws ec2 wait instance-stopped --instance-ids $INSTANCE_ID
