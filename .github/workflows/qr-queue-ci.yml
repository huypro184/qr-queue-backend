name: QR Queue Full CI/CD

on:
  push:
    branches: ["main"]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/qrqueue:latest

      # 4️ Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/qrqueue:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/qrqueue:latest

      # 5️ Configure AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️ Start EC2 instance
      - name: Start EC2
        run: |
          INSTANCE_ID=${{ secrets.INSTANCE_ID }}
          aws ec2 start-instances --instance-ids $INSTANCE_ID
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          echo "Waiting 30s for EC2 SSH to be ready..."
          sleep 30

      # 7️ SSH deploy with retry and Docker improvements
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG,DOCKER_USERNAME
          script: |
            # Retry SSH readiness
            for i in {1..10}; do
              docker --version && break
              echo "Waiting for Docker SSH ready..."
              sleep 5
            done

            cd /home/${{ secrets.EC2_USER }}/qr-queue

            echo "Pulling Docker image: $IMAGE_TAG"
            docker pull ${DOCKER_USERNAME}/qrqueue:${IMAGE_TAG}

            echo "Removing old container..."
            docker rm -f qrqueue || true

            echo "Pruning old images..."
            docker image prune -f

            echo "Running new container via Docker Compose..."
            docker-compose down
            docker-compose up -d

      # 8️ Stop EC2 instance
      - name: Stop EC2
        run: |
          INSTANCE_ID=${{ secrets.INSTANCE_ID }}
          aws ec2 stop-instances --instance-ids $INSTANCE_ID
          aws ec2 wait instance-stopped --instance-ids $INSTANCE_ID
